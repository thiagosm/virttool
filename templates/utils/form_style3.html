{% for field in form %}
    <p>
        {{ field.label_tag }} {{ field }} &nbsp;
        {% if field.errors %}
            <span class="fielderror"> {% for error in field.errors %} {{ error }} &nbsp; {% endfor %} </span>
            {% endif %}
            {% if field.help_text %}
            <br/><span class="help"> {{ field.help_text }} </span>
        {% endif %}
    </p>    
{% endfor %}
