{% load widget_tweaks %}
{% load double_post_blocker %}

{% double_post_blocker_token %}

{% for field in form %}

    <p>
    {{ field.label_tag }} {{ field|attr:"autocomplete:off" }}
    {% if field.help_text %}
        <br/><span class="help"> {{ field.help_text }} </span>
    {% endif %}
</p>

{% endfor %}
